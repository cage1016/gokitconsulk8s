apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: foosvc
  name: foosvc
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: foosvc
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service": "foosvc"
        "consul.hashicorp.com/connect-service-port": "7021"
        "consul.hashicorp.com/connect-service-protocol": "grpc"
        "consul.hashicorp.com/connect-service-upstreams": "addsvc:8021,zipkin:9411"
    spec:
      containers:
        - env:
            - name: QS_ADDSVC_LOG_LEVEL
              value: info
            - name: QS_ADDSVC_URL
              value: "localhost:8021"
            - name: QS_FOOSVC_GRPC_PORT
              value: "7021"
            - name: QS_FOOSVC_HTTP_PORT
              value: "7020"
            - name: QS_ZIPKIN_V2_URL
              value: http://localhost:9411/api/v2/spans
          image: cage1016/gokitconsulk8s-foosvc
          name: foosvc
        - name: prometheus-statsd
          image: "prom/statsd-exporter:latest"
          ports:
          - name: metrics
            containerPort: 9102
          - name: statsd
            containerPort: 9125
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: foosvc
    tag: gokitconsul
  name: foosvc
spec:
  ports:
  - name: metrics
    port: 9090
    targetPort: 9102
  selector:
    app: foosvc
